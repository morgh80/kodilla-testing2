group 'kodilla-testing2'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.8.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
